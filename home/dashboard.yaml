services:
  homepage:
    container_name: homepage
    image: ghcr.io/gethomepage/homepage:latest
    restart: unless-stopped
    volumes:
      - homepage-config:/app/config
    ports:
      - 127.0.0.1:7575:3000/tcp
    networks:
      homepage:

volumes: 
  homepage-config:

networks:
  homepage:
    driver: bridge
    ipam:
      config:
        - subnet: 172.17.41.28/30  